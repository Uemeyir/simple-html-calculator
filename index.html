<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="frameCl" id="buttonContainer">
        <div class="resultField">
            <p class="result" id="resultArea"></p>
        </div>
        <div class="oneField" style="top: 100px"><button id="ac">AC</button></div>
        <div class="oneField" style="top: 200px;"><button id="seven">7</button></div>
        <div class="oneField" style="top: 300px;"><button id="four">4</button></div>
        <div class="oneField" style="top: 400px;"><button id="one">1</button></div>
        <div class="oneField" style="top: 500px; width:75%;"><button id="zero">0</button></div>
        <div class="oneField" style="top: 100px; left: 100px;"><button id="del">DEL</button></div>
        <div class="oneField" style="top: 200px; left: 100px;"><button id="eight">8</button></div>
        <div class="oneField" style="top: 300px; left: 100px;"><button id="five">5</button></div>
        <div class="oneField" style="top: 400px; left: 100px;"><button id="two">2</button></div>
        <div class="oneField" style="top: 100px; left: 200px;"><button id="modulo">%</button></div>
        <div class="oneField" style="top: 200px; left: 200px;"><button id="nine">9</button></div>
        <div class="oneField" style="top: 300px; left: 200px;"><button id="six">6</button></div>
        <div class="oneField" style="top: 400px; left: 200px;"><button id="three">3</button></div>
        <div class="oneField" style="top: 100px; left: 300px;"><button id="division">/</button></div>
        <div class="oneField" style="top: 200px; left: 300px;"><button id="multipl">*</button></div>
        <div class="oneField" style="top: 300px; left: 300px;"><button id="sub">-</button></div>
        <div class="oneField" style="top: 400px; left: 300px;"><button id="add">+</button></div>
        <div class="oneField" style="top: 500px; left: 300px;"><button id="equ">=</button></div>
    </div>
</body>
    <script src="main.js"></script>
</html>
